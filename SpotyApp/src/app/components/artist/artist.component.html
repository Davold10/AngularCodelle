<div class="row">
  <div class="col-2">
    <img [src]="ArtistInfo.images[2].url" class="img-thumbnail rounded-circle">
  </div>
  <div class="col-4">
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-light">{{ArtistInfo.name}} <br> <small> Popularidad {{ArtistInfo.popularity}} Ranking</small>
        </h3>
      </div>
    </div>
  </div>
  <div class="col-6 text-right mt-3">
    <button type="button" name="" id="" class="btn btn-outline-success btn-lg">Regresar</button>
  </div>
</div>
<div class="row mt-5">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr class="text-light text-center">
                        <th>#</th>
                        <th>Foto</th>
                        <th>Cancion</th>
                        <th>Popularidad</th>
                        <th>preview</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-light text-center" *ngFor="let track of TopTracks; let i=index">
                        <td>{{i+1}}</td>
                        <td><img [src]="track.album.images[2].url" class="img-thumbnail rounded-circle"></td>
                        <td>{{track.name}}</td>
                        <td>{{track.popularity}}</td>
                        <td><iframe [src]="track.uri | dOMSanatizer:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0"></iframe></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
